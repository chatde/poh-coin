<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="c4-disc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#78350f"/>
      <stop offset="40%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#451a03"/>
    </radialGradient>
    <linearGradient id="c4-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#c4-bg)" stroke="#f59e0b" stroke-width="4" opacity="0.95"/>
  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="236" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.15"/>
  <!-- Golden disc base -->
  <circle cx="256" cy="240" r="140" fill="url(#c4-disc)" stroke="#f59e0b" stroke-width="3" opacity="0.9"/>
  <!-- Groove rings (record pattern) -->
  <circle cx="256" cy="240" r="125" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.25"/>
  <circle cx="256" cy="240" r="115" fill="none" stroke="#f59e0b" stroke-width="0.6" opacity="0.2"/>
  <circle cx="256" cy="240" r="105" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.25"/>
  <circle cx="256" cy="240" r="95" fill="none" stroke="#f59e0b" stroke-width="0.6" opacity="0.2"/>
  <circle cx="256" cy="240" r="85" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.25"/>
  <circle cx="256" cy="240" r="75" fill="none" stroke="#f59e0b" stroke-width="0.6" opacity="0.2"/>
  <circle cx="256" cy="240" r="65" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.25"/>
  <circle cx="256" cy="240" r="55" fill="none" stroke="#f59e0b" stroke-width="0.6" opacity="0.2"/>
  <circle cx="256" cy="240" r="45" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.25"/>
  <!-- Center hub -->
  <circle cx="256" cy="240" r="30" fill="#1e1b4b" stroke="#f59e0b" stroke-width="2"/>
  <!-- Abstract solar system dots at center -->
  <circle cx="256" cy="240" r="3" fill="#fbbf24"/>
  <circle cx="248" cy="232" r="1.5" fill="#a5b4fc" opacity="0.8"/>
  <circle cx="264" cy="235" r="2" fill="#34d399" opacity="0.7"/>
  <circle cx="252" cy="248" r="1.8" fill="#818cf8" opacity="0.6"/>
  <circle cx="266" cy="244" r="1.2" fill="#e2e8f0" opacity="0.5"/>
  <circle cx="244" cy="240" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="260" cy="228" r="1.3" fill="#e2e8f0" opacity="0.4"/>
  <!-- Bright gold marker beyond the outermost ring (humanity's reach) -->
  <circle cx="400" cy="150" r="8" fill="#fbbf24"/>
  <circle cx="400" cy="150" r="14" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="150" r="22" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.2"/>
  <!-- Dotted path from disc to marker -->
  <line x1="360" y1="170" x2="390" y2="155" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.4"/>
  <!-- POH text -->
  <text x="256" y="425" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="800" font-size="56" fill="white" letter-spacing="8">POH</text>
  <!-- Tagline -->
  <text x="256" y="458" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="400" font-size="15" fill="#fbbf24" letter-spacing="4" opacity="0.7">GOLDEN RECORD</text>
</svg>
